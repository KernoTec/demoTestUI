<div class="container">
    <h2>Actualizar Vehículo</h2>
    <form [formGroup]="validateForm" (ngSubmit)="updateVehicle()">
      <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" class="form-control" id="marca" formControlName="marca">
      </div>
      <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input type="text" class="form-control" id="modelo" formControlName="modelo">
      </div>
      <div class="form-group">
        <label for="anio">Año:</label>
        <input type="number" class="form-control" id="anio" formControlName="anio">
      </div>
      <div class="form-group">
        <label for="placa">Placa:</label>
        <input type="text" class="form-control" id="placa" formControlName="placa">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar Vehículo</button>
    </form>
  </div>
